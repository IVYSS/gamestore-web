{% extends 'base.html'%}
{% load static %}

{% block content %}
<style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

body {
  font-family: 'Open Sans', sans-serif;
  background: #f9faff;
  color: #3a3c47;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
}

h1 {
  margin-top: 48px;
}

form {
  background: #fff;
  max-width: 360px;
  width: 100%;
  padding: 58px 44px;
  border: 1px solid #e1e2f0;
  border-radius : 4px;
  box-shadow : 0 0 5px 0 rgba(42, 45, 48, 0.12);
  transition : all 0.3s ease;
}

.row {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.row label {
  font-size: 13px;
  color: #8086a9;
}

.row input {
  flex: 1;
  padding: 13px;
  border: 1px solid #d6d8e6;
  border-radius: 4px;
  font-size: 16px;
  transition: all 0.2s ease-out;
}

.row input:focus {
  outline: none;
  box-shadow: inset 2px 2px 5px 0 rgba(42, 45, 48, 0.12);
}

.row input::placeholder {
  color: #C8CDDF;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  background: #15C39A;
  color: #fff;
  border: none;
  border-radius: 100px;
  cursor: pointer;
  font-family: 'Open Sans', sans-serif;
  margin-top: 15px;
  transition: background 0.2s ease-out;
}

button:hover {
  background: #55D3AC;
}

@media(max-width: 458px) {
  
  body {
    margin: 0 18px;
  }
  
  form {
    background: #f9faff;
    border: none;
    box-shadow: none;
    padding: 20px 0;
  }

}

    </style>
<body>
    <div class="container-lg">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% comment %} <input type="text" name="username">username</input>
        <input type="text" name="password">password</input>
        <input type="text" name="c_password">Confime Password</input>
        <label for="" name="error"> {{ error }}</label>
         <input type="text" name="first_name">first_name</input>
        <input type="text" name="last_name">last_name</input>
        <input type="text" name="email">email</input>

        <input type="submit" value="email" > {% endcomment %}

        <div class="row">
        <label for="username">Username</label>
        <input type="text" name="username" autocomplete="off" placeholder="Username">
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password">
    </div>
    <div class="row">
        <label for="c_password">Confime Password</label>
        <input type="password" name="c_password" autocomplete="off" placeholder="Username">
    </div>
    <label for="" name="error"> {{ error }}</label>
    <div class="row">
        <label for="first_name">First name</label>
        <input type="text" placeholder="Password" name="first_name">
    </div>
    <div class="row">
        <label for="last_name">Last name</label>
        <input type="text" name="last_name" autocomplete="off" placeholder="last name">
    </div>
    <div class="row">
        <label for="email">Email</label>
        <input type="email" placeholder="email" name="email">
    </div>
    <p name="error" style="color: red;">{{ error }}</p>
    <button type="submit" href="{% url 'register' %}">Sing up</button>
    </from>
</div>
</body>
{% endblock content %}
